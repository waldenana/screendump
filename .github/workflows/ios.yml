name: iOS starter workflow

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
     
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check cache
        run: |
          echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: Use cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        # Don't use @main in production, this repo is specifically for testing it.
        uses: Randomblock1/theos-action@main

      - name: Build package
        run: |
          cd screendumpLowFrame
          rm -f packages/*
          make package FINALPACKAGE=1

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: "Package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/screendumpLowFrame/packages/*.deb
          
